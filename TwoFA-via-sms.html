<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
        integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./phone-number-validation-master/build/css/demo.css">
    <link rel="stylesheet" href="./phone-number-validation-master/build/css/intlTelInput.css">

    <link rel="stylesheet" href="./css/newstyle.css">
    <title>2FA</title>
</head>

<body>

    <div class="container-fluid" >
        <div class="row">
            <div class="col-md-6 login_left" style="height: 100vh;">
                <img src="./images/logo.svg" alt srcset class="img img-fluid">
                <div class="left-inner">
                    <p class="m-0 two-factor-left-title">Two Factor
                        Authentication via SMS</p>
                    <p class="two-factor-left-para mt-2" style="margin-bottom: 32px;">Lorem ipsum dolor sit
                        amet consectetur. Lorem ipsum dolor sit ame.</p>
                    <form>
                        <div class="input-group login-email border-0 p-3 align-items-center">
                            
                            <div class="ps-2 w-100">
                                <!-- <label for="email" class="text-white">Email</label> -->
                                 <input type="tel" id="phone" class="form-control email border-0 p-0" placeholder="+1 000 0000 000" >
                            </div>
                        </div>

                        <button type="submit" class="continue w-100 mt-4">Continue</button>
                    </form>

                </div>
            </div>
            <div class="col-md-6 two-factor_right"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"
        integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-<sua-hash-de-integridade>" crossorigin="anonymous"></script>

    <script src="./phone-number-validation-master/build/js/intlTelInput.js"></script>
    <script>

        var input = document.querySelector('#phone');
        window.intlTelInput(input, {})
    </script>

    <script src="./js/jscript.js"></script>
</body>

</html>
